<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>

        #calculator {
            width: min-content;
            background-image: url("img/bg.png");
            background-size: cover;
            box-shadow: 0px 0px 3px #aaaaaa;
        }

        .answer {
            width: 620px;
            height: 83px;
            background-image: url("img/ans.png");
            background-size: cover;
            margin-left: 20px;
        }

        .content {
            justify-self: self-end;
            margin-left: 80px;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-top: 20px;
        }

        .row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .button {
            width: 110px;
            height: 110px;
            margin: 10px;
            /* background-image: url("img/7.png"); */
            background-size: cover;
            box-shadow: 0px 0px 3px #cacaca;
        }


    </style>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>


</head>

<body>
    <center>
        <div id="calculator">
            <div class="content">
                <div class="answer"></div>
                <div class="controls">
                    <div class="row" v-for="row in controls">
                        <template v-for="tg in row">
                        <calc-btn :tag='tg'></calc-btn>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </center>

    <script>

        Vue.component('calc-btn', {
            props: ['tag'],
            template: "<div class='button'></div>",
        });

        var calculator = new Vue({
            el: '#calculator',
            data: {
                controls: [
                    ['6', '7', '8', '9', 'divide'],
                    ['3', '4', '5', 'minus', 'mult'],
                    ['0', '1', '2', 'plus', 'equals']
                ]
            }
        });

        (function setup() {
            let btns = document.getElementsByClassName("button");
            for (let i=0; i<btns.length; i++) {
                let tag = btns[i].__vue__._props.tag;
                btns[i].style.backgroundImage = `url("img/${tag}.png"`;

            }
        })();

    </script>


</body>
</html>
